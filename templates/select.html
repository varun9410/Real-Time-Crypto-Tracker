<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <label for="lang">CRYPTO</label>
    <select name="Crypto" id="lang" onchange="Select();">
      <option value="Bitcoin">Bitcoin</option>
      <option value="Ethereum">Ethereum</option>
      <option value="Dogecoin">Dogecoin</option>
      <option value="golang">java</option>
      <option value="python">Python</option>
      <option value="c#">C#</option>
      <option value="C++">C++</option>
      <option value="erlang">Erlang</option>
    </select>
    <canvas id="myChart" style="width: 100%; max-width: 700px"></canvas>
  </body>
  <script>
    var xValues = [50, 60, 70, 80, 90, 100, 110, 120, 130, 140, 150];
    var Ethereum = [7, 8, 8, 9, 9, 9, 10, 11, 14, 14, 15];
    function Ethereum_chart() {
      new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: "rgba(0,0,0,1.0)",
              borderColor: "rgba(0,0,0,0.1)",
              data: Ethereum,
            },
          ],
        },
        options: {},
      });
    }
    function Bitcoin_chart(values) {
      new Chart("myChart", {
        type: "line",
        data: {
          labels: xValues,
          datasets: [
            {
              backgroundColor: "rgba(0,0,0,1.0)",
              borderColor: "rgba(0,0,0,0.1)",
              data: values,
            },
          ],
        },
        options: {},
      });
    }
    Bitcoin_chart();
    function Select() {
      var value = document.getElementById("lang").value;
      if (value == "Bitcoin") {
        Bitcoin_chart(value);
      }
      if (value == "Ethereum") {
        Ethereum_chart();
      }
      if (value == undefined) {
        Bitcoin_chart(value);
      }
    }
  </script>
</html>
